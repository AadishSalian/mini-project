<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overview</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-page="overview">
  <nav class="navbar">
   <a href="index.html"><div class="logo"><img src="logo.png" alt="" width="150px" height="50px"></div></a> 
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li id="featuresItem">
        <a href="#" id="featuresToggle" class="dropdown-toggle">Features ▾</a>
        <div class="dropdown-menu" id="featuresMenu">
          <a href="app.html">Tracker</a>
          <a href="overview.html">Overview</a>
          <a href="analytics.html">Analytics</a>
        </div>
      </li>
      <li><a href="about.html">About us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signin.html" class="btn-nav" id="navAuth">Sign In</a></li>
    </ul>
  </nav>

  <main class="container">
    <section class="dashboard" aria-label="Summary">
      <div class="card stat"><h3>Balance</h3><p class="value" id="ov-balance">₹0</p></div>
      <div class="card stat"><h3>Income (30d)</h3><p class="value" id="ov-income">₹0</p></div>
      <div class="card stat"><h3>Expense (30d)</h3><p class="value" id="ov-expense">₹0</p></div>
      <div class="card stat progress"><h3>Budget Usage</h3><div class="progress-bar"><div class="progress-fill" id="ov-budget" style="width:0%"></div></div><p class="muted" id="ov-budget-text">0% of budget</p></div>
    </section>

    <section class="layout">
      <div class="left-col">
        <section class="card list-card">
          <div class="list-header"><h3>Recent Transactions</h3></div>
          <ul id="ov-recent" class="tx-list"></ul>
        </section>
      </div>
      <div class="right-col">
        <section class="card chart-card">
          <h3>This Month by Category</h3>
          <canvas id="ov-pie" height="240"></canvas>
        </section>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script src="app-logic.js"></script>
</body>
</html>
